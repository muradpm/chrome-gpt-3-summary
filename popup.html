<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Suite - Summarize everything!</title>
    <link rel="stylesheet" href="/styles/popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <span class="icon">ðŸ’¬</span>
        <h1>GPT-4 Suite - Summarize everything!</h1>
      </div>
      <div class="settings">
        <button id="history-btn" class="icon-btn" title="History">
          <i class="fas fa-history"></i>
        </button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </div>

    <div class="content">
      <button id="summarize" class="action-btn">Summarize This Page</button>

      <div id="summary-container">
        <div class="summary-header">
          <h2>Summary</h2>
          <div class="actions">
            <button id="refresh" class="icon-btn" title="Refresh">
              <i class="fas fa-sync-alt"></i>
            </button>
            <button id="like" class="icon-btn" title="Like">
              <i class="far fa-thumbs-up"></i>
            </button>
            <button id="dislike" class="icon-btn" title="Dislike">
              <i class="far fa-thumbs-down"></i>
            </button>
            <button id="copy" class="icon-btn" title="Copy to clipboard">
              <i class="far fa-copy"></i>
            </button>
            <button id="clear" class="icon-btn" title="Clear summary">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div id="summary" class="summary-text"></div>

        <div id="facts-container">
          <h2>Facts</h2>
          <ul id="facts-list"></ul>
        </div>
      </div>

      <div id="api-key-missing" class="api-key-notice">
        <p>Please set your OpenAI API key in the settings to use this extension.</p>
        <button id="go-to-settings" class="action-btn">Go to Settings</button>
      </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Summary History</h2>
          <div class="modal-actions">
            <button id="clear-history" class="icon-btn" title="Clear all history">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button id="close-history" class="icon-btn" title="Close">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div id="history-list" class="history-list">
          <!-- History items will be added here dynamically -->
        </div>
      </div>
    </div>

    <script src="/scripts/popup.js"></script>
  </body>
</html>
